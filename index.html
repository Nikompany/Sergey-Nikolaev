<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיבוץ שיניים (Prong Setting)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>המחירים שלי עבור סוגי שיבוץ אבנים שונים.</h1>
        <p>סגנון קלאסי ואלגנטי לשיבוץ יהלומים ואבנים יקרות</p>
    </header>

    <section class="gallery">
        <h2>דוגמאות לשיבוץ שיניים</h2>
        <div class="image-container">
            <img src="https://tse1.mm.bing.net/th?id=OIP.SjKm6gL9lF_j6VtYuc5ByAHaHa&pid=Api" alt="טבעת יהלום עם שיבוץ שיניים">
            <img src="https://www.jewelryboutique.co.il/wp-content/uploads/2021/09/R-1-200-SOL-RL-JB5383-1.jpg" alt="טבעת סוליטר עם שיבוץ שיניים">
            <img src="https://tse2.mm.bing.net/th?id=OIP.5iC_ayonL-OttCJHVEnOmAHaE5&pid=Api" alt="סוגי שיבוץ תכשיטים">
        </div>
    </section>

    <section class="info">
        <h2>למה לבחור בשיבוץ שיניים?</h2>
        <p>שיבוץ שיניים מאפשר ליהלום לקבל כמות גדולה של אור ולנצנץ בעוצמה. זהו שיבוץ עמיד ומסוגנן המתאים לטבעות אירוסין, עגילים ותליונים.</p>
    </section>

    <footer>
        <p>© 2025 כל הזכויות שמורות</p>
    </footer>

</html>
